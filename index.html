<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Super Beau</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation fixe -->
  <nav>
    <ul>
      <li><a href="#about">À propos</a></li>
      <li><a href="#projects">Projets</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Section Hero avec animations -->
  <header class="hero">
    <h1>Bienvenue sur mon Portfolio</h1>
    <p>Des effets de ouf pour un design unique !</p>
  </header>

  <!-- Section À propos -->
  <section id="about" class="reveal">
    <h2>À propos de moi</h2>
    <p>Je suis un développeur passionné, toujours à la recherche de nouvelles idées pour créer des expériences web inoubliables.</p>
  </section>

  <!-- Section Projets -->
  <section id="projects" class="reveal">
    <h2>Mes Projets</h2>
    <div class="project-container">
      <div class="project">
        <img src="https://via.placeholder.com/300" alt="Projet 1">
        <h3>Projet 1</h3>
      </div>
      <div class="project">
        <img src="https://via.placeholder.com/300" alt="Projet 2">
        <h3>Projet 2</h3>
      </div>
      <div class="project">
        <img src="https://via.placeholder.com/300" alt="Projet 3">
        <h3>Projet 3</h3>
      </div>
    </div>
  </section>

  <!-- Section Contact -->
  <section id="contact" class="reveal">
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="Nom" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
